image: 'maven:3.6.3-jdk-11-slim'

cache:
  paths:
    - .m2/repository

variables:
  PROJECT_ARTIFACT_ID: java-db-training
  MAVEN_CLI_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

stages:
  - build
  - tests

build:
  stage: build
  script:
    - mvn clean install $MAVEN_CLI_OPTS -DskipTests
  rules:
    - if: '$CI_COMMIT_BRANCH'
      when: always

tests:
  stage: tests
  script:
    - mvn test $MAVEN_CLI_OPTS
  rules:
    - if: '$CI_COMMIT_BRANCH'
      when: always
